<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator consum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center"> Calculator
            <span class="text-primary">Consum</span>
        </h1>

        <div class="row form-group">
            <div class="col">
                <div class="mb-3">
                    <label for="km" class="form-label">Cilometri parcursi</label>
                    <input type="number" class="form-control" id="km" min="0" required>
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col">
                <div class="mb-3">
                    <label for="litri" class="form-label">Litri consumati</label>
                    <input type="number" class="form-control" id="litri" min="0" required>
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="btn btn-success" id="calculeBtn" type="button">Calculeaza</button>
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col">
                <div class="mb-3">
                    <h6>Consumul final este: <strong id="consumFinal"> </strong> l/100km.</h6>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
